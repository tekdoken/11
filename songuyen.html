<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = 0;
    let n = 2
    while (c < 20) {
        let check = true
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                check = false;
                break;
            }
        }
        if (check === true) {
            document.write(n + '' + " Là số nguyên tố" + '<br>');
            c++;
        }
        n++;
    }

</script>
</body>
</html>
