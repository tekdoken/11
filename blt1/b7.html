<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1
    let g = 0
    let b = 0
    let c = 0
    while (b < 30) {
        while (c < a) {
            if (c % 7 === 0) {
                g += c;
                b++
            }
            c++;
        }
        a++
    }
    document.write(g)
</script>
</body>
</html>
