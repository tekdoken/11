<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let d=0
    let a = 0
    let b = 1
    for (let i = 1; i <= 20 ; i++) {
        let c = a + b;
        a = b;
        d += b;
        b = c;
    }   document.write('tổng của dãy 20 số fibonacci là: '+d + ", ");

</script>
</body>
</html>
