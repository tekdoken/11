<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    document.write('Dãy số cần tìm là: ')
    for (let i = 1; i <= 20 ; i++) {
        document.write(b + ", ");
        let c = a + b;
        a = b;
        b = c;
    }
</script>
</body>
</html>
